<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Appearance</title>
</head>
<body>
	
	<h1>Appearance</h1>
	
	<p>Select your preferred color scheme:</p>
	<div class="theme-options">
	<label>
	<input type="radio" name="themeOption" value="system" />
	Device Setting
	</label>
	<br />
	<label>
	<input type="radio" name="themeOption" value="light" />
	Light
	</label>
	<br />
	<label>
	<input type="radio" name="themeOption" value="dark" />
	Dark
	</label>
	</div>
	
	<p>
	Tip: Choose "Device Setting" (System Default) to follow your
	operating system's <code>prefers-color-scheme</code>.
	</p>
	
	<p>
	Note: Most games do not follow appearance preferences.
	</p>

</body>
</html>
